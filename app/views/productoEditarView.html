<div class="container" ng-controller="ProductoEditarController" ng-init="init()">
	<div class="row">
		<div class="col s12">
				<h2 class="header">Editar Producto</h2>  
	            <form 
	            name="editarForm" 
	            ng-submit="enviar(editarForm.$valid)"> 
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate" 
						ng-model="model.producto.nombre" 
						required>
						<label for="icon_prefix" ng-class="{ active: model.producto.nombre }" >Nombre de Producto</label>
					</div>

					<div class="input-field col s6">
						<i class="material-icons prefix">fingerprint</i>
						<input id="icon_prefix" type="text" class="validate" 
						ng-model="model.producto.codigo" 
						required>
						<label for="icon_prefix" ng-class="{ active: model.producto.codigo }" >Codigo</label>
					</div>

					<div class="input-field col s12">
						<i class="material-icons prefix">description</i>
						<input id="icon_prefix" type="text" class="validate" 
						ng-model="model.producto.descripcion" 
						required>
						<label for="icon_prefix" ng-class="{ active: model.producto.descripcion }">Descripci√≥n</label>
					</div>
					<button class="waves-effect waves-light btn-large" 
					type="submit"
					ng-disabled="editarForm.$invalid || model.enviando"">Actualizar producto</button>
				</form>
		</div>
	</div>
</div>
