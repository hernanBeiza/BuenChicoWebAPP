<div class="container" ng-controller="ProductoAgregarController" ng-init="init()">
	<div class="row">
		<div class="col s12">
				<h2 class="header">Ingreso de Producto</h2>  
	            <form 
	            name="agregaForm" 
	            ng-submit="enviar(agregaForm.$valid)"> 
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate" 
						ng-model="model.producto.nombre" 
						required>
						<label for="icon_prefix">Nombre de Producto</label>
					</div>


					<div class="input-field col s6">
						<i class="material-icons prefix">fingerprint</i>
						<input id="icon_prefix" type="text" class="validate" 
						ng-model="model.producto.codigo" 
						required>
						<label for="icon_prefix">Codigo</label>
					</div>

					<div class="input-field col s12">
						<i class="material-icons prefix">description</i>
						<input id="icon_prefix" type="text" class="validate" 
						ng-model="model.producto.descripcion" 
						required>
						<label for="icon_prefix">Descripci√≥n</label>
					</div>
					<button class="waves-effect waves-light btn-large" 
					type="submit"
					ng-disabled="agregaForm.$invalid || model.enviando">Agregar</button>
				</form>
		</div>
	</div>
</div>
